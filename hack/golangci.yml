run:
  timeout: 6m
  modules-download-mode: readonly

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - goconst
    - gocritic
    - goimports
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

linters-settings:
  goimports:
    local-prefixes: github.com/DevopsArtFactory/klocust
